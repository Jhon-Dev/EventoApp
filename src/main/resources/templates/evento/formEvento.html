<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventoApp</title>
</head>
<body>

    <H1>Cadastro de Eventos:</H1>
    <form method="post">
    Nome: <input type="text" value="nome"/>
    Local: <input type="text" value="local"/>
    Data: <input type="date" value="data"/>
    Horario: <input type="text" value="horario"/>
        <button type="submit">Salvar</button>


    </form>
</body>
</html>
